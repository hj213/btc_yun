<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Analysis Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-glow"></div>
    <div class="container">
        <header>
            <h1>Market <span class="accent">Analysis</span></h1>
            <p class="subtitle">Real-time Financial Market Insight</p>
        </header>

        <main>
            <div class="controls">
                <button id="analyzeBtn" class="primary-btn">
                    <span class="btn-text">분석 시작하기</span>
                    <span class="loader hidden"></span>
                </button>
            </div>

            <div id="resultWrapper" class="result-wrapper">
                <!-- Analysis results will be appended here -->
            </div>

            <div id="lastUpdate" class="update-time hidden">
                마지막 업데이트: <span id="timeValue">--</span>
            </div>
        </main>
    </div>

    <!-- Template for analysis card -->
    <template id="resultTemplate">
        <div class="result-section">
            <h2 class="result-title">Ticker Name</h2>
            <div class="stats-grid">
                <div class="stat-card glass">
                    <span class="label">현재 가격</span>
                    <div class="price-value value">--</div>
                    <span class="price-unit unit">---</span>
                </div>
                <div class="stat-card glass">
                    <span class="label">매크로 점수</span>
                    <div class="score-value value">--</div>
                    <span class="unit">/ 3.0+</span>
                </div>
            </div>

            <div class="chart-container glass">
                <img class="chart-img" src="" alt="Analysis Chart">
            </div>
        </div>
    </template>

    <script src="main.js"></script>
</body>

</html>
